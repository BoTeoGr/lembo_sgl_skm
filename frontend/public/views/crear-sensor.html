<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear sensor</title>
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/pages/componentLoader.js"></script>
		<link rel="stylesheet" href="../css/components/header.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header" data-title="Crear sensor"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-sensores.html" class="button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del sensor</h2>

				<form class="form__container" method="post">
					
					<div class="form__row">
						<div class="form__group">
							<label for="tipo-sensor" class="form__label"
								>Tipo de sensor</label
							>
							<select id="tipo-sensor" class="form__select form__select--sensor-type" required>
								<option value="default" selected>Seleccione una opción</option>
								<option value="Sensor de contacto">Sensor de contacto</option>
								<option value="Sensor de distancia">Sensor de distancia</option>
								<option value="Sensores de luz">Sensores de luz</option>
							</select>
						</div>
						<div class="form__group">
							<label for="nombre-sensor" class="form__label"
								>Ingrese nombre del sensor</label
							>
							<input
								type="text"
								class="form__input form__input--sensor-name"
								placeholder="Ingrese nombre del sensor"
								required
							/>
						</div>
					</div>

					<div class="form__row">
						<div class="form__group">
							<label for="unidad-medida" class="form__label"
								>Unidad de medida</label
							>
							<select
								class="form__select form__select--sensor-unit"
								required
							>
								<option value="default" selected>Seleccione una opción</option>
								<option value="Temperatura">Temperatura</option>
								<option value="Distancia">Distancia</option>
								<option value="Presión">Presión</option>
							</select>
						</div>
						<div class="form__group">
							<label for="imagen" class="form__label">Imagen</label>
							<div class="form__image-input">
								<input
									type="file"
									class="form__file form__file--sensor-image"
									accept=".jpg, .jpeg, .png"
									required
								/>
							</div>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="descripcion" class="form__label">Descripción</label>
						<textarea
							class="form__textarea form__textarea--sensor-description"
							placeholder="Ingrese descripción del cultivo"
							required
						></textarea>
					</div>

					<div class="form__row">
						
						<div class="form__group">
							<label for="tiempo-escaneo" class="form__label"
								>Tiempo de Escaneo/Muestreo</label
							>
							<select
								class="form__select form__select--sensor-scan"
								required
							>
								<option value="default" selected>Seleccione una opción</option>
								<option value="Sensores lentos">Sensores lentos</option>
								<option value="Sensores de velocidad media">
									Sensores de velocidad media
								</option>
								<option value="Sensores rápidos">Sensores rápidos</option>
							</select>
						</div>
					</div>

					<div class="form__group--full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>

					<div class="form__button-container">
						<button class="button button--submit" type="submit">
							Crear sensor
						</button>
					</div>
				</form>
			</div>
			<!-- Toast para notificaciones -->
			<div id="toast" class="toast hidden">
				<div class="toast-content">
					<i id="toastIcon" class="fas fa-check-circle"></i>
					<div class="toast-message">
						<span id="toastTitle" class="toast-title"></span>
						<span id="toastDescription" class="toast-description"></span>
					</div>
				</div>
				<div class="toast-progress"></div>
			</div>
		</main>

		<script src="../js/validations/sensorCreationValidator.js"></script>
	</body>
</html>
