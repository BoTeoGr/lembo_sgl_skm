<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SENA SGAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/pages/forms.css" />
</head>

<body>
    <div class="container-login">
        <aside class="aside">
            <img src="../imgs/logoSena.svg" alt="Logo SENA" class="aside__logo" />
        </aside>

        <main class="main-content main-content--login">
            <div class="form form--login">
                <img src="../imgs/sgal.jpeg" alt="logo SGAL" class="form__logo"/>
                <h2 class="form__title">Iniciar sesión</h2>

                <form class="form__container form__container--login" method="post">
                    <div class="form__group form__group--login">
                        <input type="email" class="form__input form__input--email"
                            placeholder="Ingrese su correo electrónico"  />
                    </div>

                    <div class="form__group form__group--login">
                        <input type="password" class="form__input form__input--password"
                            placeholder="Ingrese su contraseña" minlength="8" maxlength="16"  />
                    </div>

                    <a href="login-olvide-contraseña.html" class="form__link form__link--forgot-password">¿Olvidaste tu
                        contraseña?</a>

                    <div class="form__button-container">
                        <button type="submit" class="button button--submit">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- loader -->
    <div class="loader">
        <div class="loader__wrapper">
            <div class="loader__circle"></div>
            <div class="loader__circle"></div>
            <div class="loader__circle"></div>
            <div class="loader__shadow"></div>
            <div class="loader__shadow"></div>
        </div>
    </div>
    <!-- loader -->
    <script src="../js/pages/pageLoadAnimation.js"></script>
    <script type="module" src="../js/validations/loginValidator.js"></script>
</body>

</html>
