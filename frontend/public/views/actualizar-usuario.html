<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Actualizar Usuario</title>
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<script type="module" src="../js/pages/componentLoader.js"></script>
		<link rel="stylesheet" href="../css/components/header.css">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header" data-title="Actualizar usuario">
			
		</header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-usuarios.html" class="button button--back"
						>← Volver</a
					>
				</div>

				<h2 class="form__title">Actualizar un nuevo usuario</h2>

				<form class="form__container" method="post">
					<div class="form__row">
						<div class="form__group">
							<label for="tipo-documento" class="form__label"
								>Tipo de documento</label
							>
							<select
								id="tipo-documento"
								class="form__select form__select--user-type"
								required
							>
								<option value="default">Seleccione una Opción</option>
								<option value="ti">Tarjeta de identidad</option>
								<option value="cc">Cédula de ciudadanía</option>
								<option value="ppt">Permiso de protección temporal</option>
							</select>
						</div>
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre completo</label>
							<input
								type="text"
								id="nombre"
								class="form__input form__input--user-name"
								placeholder="Ingrese el nombre completo"
								required
							/>
						</div>
					</div>

					<div class="form__row">
						<div class="form__group">
							<label for="numero-documento" class="form__label"
								>Número de documento</label
							>
							<input
								type="text"
								id="numero-documento"
								class="form__input form__input--user-id"
								placeholder="Ingrese el número de documento"
								required
								minlength="12"
								maxlength="16"
							/>
						</div>
						<div class="form__group">
							<label for="telefono" class="form__label"
								>Número de Teléfono</label
							>
							<input
								type="text"
								id="telefono"
								class="form__input form__input--user-tel"
								placeholder="Ingrese el número de Teléfono"
								required
								minlength="10"
								maxlength="15"
							/>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="correo" class="form__label">Correo electrónico</label>
						<input
							type="email"
							id="correo"
							class="form__input form__input--user-email"
							placeholder="Ingrese el correo electrónico"
							required
						/>
					</div>

					<div class="form__group form__group--full-width">
						<label for="confirmar-correo" class="form__label"
							>Confirmar correo</label
						>
						<input
							type="email"
							id="confirmar-correo"
							class="form__input form__input--user-confirm-email"
							placeholder="Ingrese nuevamente el Correo electrónico"
							required
						/>
					</div>

					<div class="form__group form__group--password">
						<label for="password" class="form__label">Contraseña</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form__input form__input--user-password"
							placeholder="Ingrese una contraseña"
							autocomplete="new-password"
						/>
						<button type="button" id="togglePassword" class="toggle-password">
							<i class="fas fa-eye"></i>
						</button>
					</div>

					<div class="form__group form__group--full-width">
						<label for="rol" class="form__label">Rol</label>
						<div class="form__rol">
							<select
								id="rol"
								class="form__select form__select--user-rol"
								required
							>
								<option value="default" selected>Seleccione una Opción</option>
								<option value="superadmin">Super administrador</option>
								<option value="admin">Administrador</option>
								<option value="apoyo">Personal de Apoyo</option>
								<option value="visitante">Visitante</option>
							</select>
						</div>
					</div>

					<div class="form-group full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>
					
					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Actualizar Usuario
						</button>
					</div>
				</form>
			</div>

			<!-- Toast para notificaciones -->
			<div id="toast" class="toast hidden">
				<div class="toast-content">
					<i id="toastIcon" class="fas fa-check-circle"></i>
					<div class="toast-message">
						<span id="toastTitle" class="toast-title"></span>
						<span id="toastDescription" class="toast-description"></span>
					</div>
				</div>
				<div class="toast-progress"></div>
			</div>
		</main>

		<script src="../js/validations/userUpdateValidator.js"></script>
	</body>
</html>
