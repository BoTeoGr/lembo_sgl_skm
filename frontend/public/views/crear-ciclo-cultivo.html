<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear ciclo de cultivo</title>
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/pages/componentLoader.js"></script>
		<link rel="stylesheet" href="../css/components/header.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>

	<body>
		<header class="header" data-title="Crear ciclo de cultivo"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-ciclos-cultivos.html" class="button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del ciclo de cultivo</h2>

				<form class="form__container" method="post">
					<div class="form__group form__group--full-width">
						<label for="nombre" class="form__label">Nombre</label>
						<input
							type="text"
							class="form__input form__input--cycle-name"
							placeholder="Ingrese nombre del ciclo de cultivo"
							title="Ingrese nombre del ciclo de cultivo"
							required
						/>
					</div>

					<div class="form__group form__group--full-width">
						<label for="descripcion" class="form__label">Descripción</label>
						<textarea
							class="form__textarea form__textarea--cycle-description"
							placeholder="Ingrese descripción del ciclo de cultivo"
							required
						></textarea>
					</div>

					<div class="form__row">
						<div class="form__group">
							<label for="periodo-inicio" class="form__label">Periodo - Inicio</label>
							<input
								type="date"
								class="form__input form__input--cycle-start-date"
								required
							/>
						</div>
						<div class="form__group">
							<label for="periodo-final" class="form__label">Periodo - Final</label>
							<input
								type="date"
								class="form__input form__input--cycle-end-date"
								required
							/>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="novedades" class="form__label">Novedades</label>
						<textarea
							class="form__textarea form__textarea--cycle-updates"
							placeholder="Ingrese novedades del ciclo de cultivo"
							required
						></textarea>
					</div>

					<div class="form__group--full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>

					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear ciclo de cultivo
						</button>
					</div>
				</form>
			</div>
			<!-- Toast para notificaciones -->
			<div id="toast" class="toast hidden">
				<div class="toast-content">
					<i id="toastIcon" class="fas fa-check-circle"></i>
					<div class="toast-message">
						<span id="toastTitle" class="toast-title"></span>
						<span id="toastDescription" class="toast-description"></span>
					</div>
				</div>
				<div class="toast-progress"></div>
			</div>
		</main>

		<script src="../js/validations/cropCycleCreationValidator.js"></script>
	</body>
</html>
