<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear insumo</title>
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/pages/componentLoader.js"></script>
		<link rel="stylesheet" href="../css/components/header.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>

	<body>
		<header class="header" data-title="Crear insumo"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-insumos.html" class="button button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del insumo</h2>

				<form class="form__container" method="post">
					<div class="form__row">
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre</label>
							<input
								type="text"
								class="form__input form__input--insume-name"
								placeholder="Ingrese nombre del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="tipo" class="form__label">Tipo de insumo</label>
							<input
								type="text"
								class="form__input form__input--insume-type"
								placeholder="Tipo de insumo"
								required
							/>
						</div>
					</div>
					<div class="form__group">
						<label for="imagen" class="form__label">Imagen</label>
						<input
							type="file"
							class="form__file form__file--insume-image"
							accept=".jpg, .jpeg, .png"
							required
						/>
					</div>
					<div class="form__row">
						
						<div class="form__group">
							<label for="medida" class="form__label">Unidad de medida </label>
							<select
								name="medida"
								class="form__select form__select--insume-extent"
								required
							>
								<option value="default">Seleccione una Opción</option>
								<option value="peso">peso</option>
								<option value="volumen">volumen</option>
								<option value="superficie">superficie</option>
								<option value="concentración">concentración</option>
								<option value="litro">litro</option>
								<option value="kilo">kilo</option>
							</select>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-unitario" class="form__label"
								>Valor unitario</label
							>
							<input
								type="text"
								class="form__input form__input--insume-price"
								placeholder="Ingrese el valor unitario del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="cantidad" class="form__label">Cantidad</label>
							<input
								type="text"
								class="form__input form__input--insume-amount"
								placeholder="Ingrese la cantidad de unidades"
								required
							/>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-total" class="form__label">Valor total</label>
							<input
								type="text"
								class="form__input form__input--total-value"
								placeholder="Ingrese el valor total del insumo"
								readonly
								required
							/>
						</div>
						<div class="form__group form__group--full-width">
							<label for="descripcion" class="form__label">Descripción</label>
							<textarea
								class="form__textarea form__textarea--insume-description"
								placeholder="Ingrese descripción del cultivo"
								required
							></textarea>
						</div>
					</div>

					<div class="form__group--full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>
					
					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear insumo
						</button>
					</div>
				</form>
			</div>
			<!-- Toast para notificaciones -->
			<div id="toast" class="toast hidden">
				<div class="toast-content">
					<i id="toastIcon" class="fas fa-check-circle"></i>
					<div class="toast-message">
						<span id="toastTitle" class="toast-title"></span>
						<span id="toastDescription" class="toast-description"></span>
					</div>
				</div>
				<div class="toast-progress"></div>
			</div>
		</main>

		<script src="../js/validations/supplyCreationValidator.js"></script>
	</body>
</html>
